name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check E2E secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.E2E_EMAIL }}" ] || [ -z "${{ secrets.E2E_PASSWORD }}" ] || [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "⚠️  E2E secrets not configured. Skipping E2E tests."
            echo "Required secrets: E2E_EMAIL, E2E_PASSWORD, DATABASE_URL"
          else
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          fi

      - name: Build web
        run: pnpm --filter @remember-me/web build

      - name: Install Playwright
        if: steps.check-secrets.outputs.secrets_available == 'true'
        run: cd apps/web && pnpm exec playwright install --with-deps chromium

      - name: Run E2E seed
        if: steps.check-secrets.outputs.secrets_available == 'true'
        env:
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          pnpm --filter @remember-me/api ops:e2e-seed

      - name: Run E2E tests
        if: steps.check-secrets.outputs.secrets_available == 'true'
        env:
          E2E_BASE_URL: http://localhost:3000
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        run: |
          cd apps/web
          pnpm test:e2e
        continue-on-error: true

      - name: Upload Playwright report
        if: always() && steps.check-secrets.outputs.secrets_available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Skip message
        if: steps.check-secrets.outputs.secrets_available == 'false'
        run: |
          echo "✅ E2E tests skipped (secrets not configured)"
          echo "To enable E2E tests, configure the following secrets in GitHub:"
          echo "  - E2E_EMAIL"
          echo "  - E2E_PASSWORD"
          echo "  - DATABASE_URL"
