# Railway Configuration for Remember Me API
# This file ensures Railway builds and deploys the backend (apps/api) correctly

[build]
# Use Dockerfile for consistent builds
builder = "DOCKERFILE"
dockerfilePath = "apps/api/Dockerfile"

# Build context is the monorepo root
buildCommand = ""

# Install command (handled by Dockerfile)
installCommand = ""

# Start command (handled by Dockerfile CMD)
startCommand = ""

[deploy]
# Health check endpoint
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
